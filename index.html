<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Slider Project</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./images/arrow.png" class="arrow left" alt="" />
        <div class="frame">
          <div class="slider">
            <img
              class="image"
              src="https://images.unsplash.com/photo-1707093883882-3aabf167bc0f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="people"
            />
            <img
              class="image"
              src="https://images.unsplash.com/photo-1682686581551-867e0b208bd1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="medical"
            />
            <img
              class="image"
              src="https://images.unsplash.com/photo-1707147671059-94dd36708ca7?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="housing"
            />
          </div>
        </div>
        <img src="./images/arrow.png" class="arrow right" alt="" />
      </div>
      <div class="bottom"></div>
    </div>
    <script src="./js/slider.js"></script>
  </body>
</html>
